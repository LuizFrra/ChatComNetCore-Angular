<div *ngIf="isConnected && IsLoggedFromNav" class="background-chat ">
    <div class="chat-container">
        <div class="chat-title">
            <span>Chat Publico</span>
            <i class="fa fa-trash fa-2x"></i>
        </div>

        <div #divMessage class="chat-message-list">
            <ng-container *ngFor="let message of messages">
                <div *ngIf="message.IsMySelf" class="message-row self-message">
                    <div class="message-content">
                        <div class="message-text">{{message.Texto}}</div>
                        <div class="message-date">16 April</div>
                    </div>
                </div>
                <div *ngIf="!message.IsMySelf" class="message-row other-message">
                    <div class="message-content">
                        <img src="" src="../../assets/images/profile.svg" alt="">
                        <div class="message-text">{{message.Texto}}</div>
                        <div>{{message.Apelido}}</div>
                        <div class="message-date">16 April</div>
                    </div>
                </div>
            </ng-container>

        <div class="chat-form">
            <i class="fa fa-paperclip fa-4x"></i>
            <textarea [(ngModel)]="textarea" type="text" placeholder="Digite algo ..." maxlength="300"

</div>

<div *ngIf="!isConnected && IsLoggedFromNav" class="background-chat text-center">
    <button type="submit" class="btn btn-primary active buttonIsConnected" (click)="connectToServer()">
